<h3>Chi tiết sản phẩm {{ sp_id }}</h3>

<div id="product-detail-content">
  <div class="product-container">
    <div class="product-wrapper">
      <div class="product">
        <img ng-src="{{ sp.sp_hinh }}" class="product-img-thumbnail" />
        <img ng-src="{{ sp.sp_hinh_ribbon }}" class="product-img-badge-new" />

        <div class="product-info">
          <a href="{{ sp.sp_url }}">#{{ sp.sp_id }} {{ sp.sp_ten }}</a>
          <p class="product-info-category">{{ sp.sp_chuyenmuc }}</p>
          <p class="product-info-short-description">{{ sp.sp_mota_ngan }}</p>

          <div class="product-info-footer">
            <div class="product-info-footer-price-container">
              <span class="price-old">{{ sp.sp_giacu | number:0 }}đ</span>
              <span class="price">{{ sp.sp_gia | number:0 }}đ</span>
            </div>
            <div class="clear-fix"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="product-content-wrapper">
      <h1 class="product-info-title"><a href="{{ sp.sp_url }}">#{{ sp.sp_id }} {{ sp.sp_ten }}</a></h1>
      <p class="product-info-category">{{ sp.sp_chuyenmuc }}</p>
      <p class="product-info-full-description">
        {{ sp.sp_mota_chitiet }}
      </p>
    </div>
    <div class="clear-fix"></div>
    <!-- Dòng sản phẩm 2 End -->
  </div>
</div>

<a href="#!/" class="btn btn-outline">Quay về Trang chủ</a>
